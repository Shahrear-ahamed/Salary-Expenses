<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Expenses</title>
    <!-- own css are here -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- tailwind css are here -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="title">Salary Expenses</h1>
    <section>
      <div class="container">
        <!-- left side image are here -->
        <div class="img-div">
          <img src="./images/saving-money.jpg" alt="Money saving pic" />
        </div>

        <!-- right side main part are here -->
        <div class="money-calculation">
          <div class="form">
            <h3>Income</h3>
            <div class="income">
              <label for="income-input">Income: </label>
              <input type="text" name="" id="income-input" />
            </div>
          </div>

          <div class="form">
            <h3>Expenses</h3>
            <div class="expenses">
              <label for="expenses-food-input">Food: </label>
              <input type="text" name="" id="expenses-food-input" />
            </div>
            <div class="expenses">
              <label for="expenses-rent-input">Rent: </label>
              <input type="text" name="" id="expenses-rent-input" />
            </div>
            <div class="expenses">
              <label for="expenses-clothes-input">Clothes: </label>
              <input type="text" name="" id="expenses-clothes-input" />
            </div>
            <!-- button are here expenses calculate -->
            <button id="calculate-btn">Calculate</button>
            <h3>Total Expenses: <span>5500</span></h3>
            <h3>Balance: <span>4500</span></h3>
          </div>

          <!-- save calculation are here -->
          <div>
            <div class="saving-parcent">
              <div class="percent">
                <label for="parcent">Save</label>
                <input type="text" name="" id="parcent" />
              </div>
              <h5>%</h5>
              <button id="save-btn">Save</button>
            </div>
            <h3>Saving Amount: <span>2000</span></h3>
            <h3>Remaining Balance: <span>2500</span></h3>
          </div>
        </div>
      </div>
    </section>

    <!-- own javascript are here -->
    <script src="./js/app.js"></script>
  </body>
</html>
