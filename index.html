<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Expenses</title>
    <!-- own css are here -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- tailwind css are here -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="title text-center text-4xl md:text-6xl font-bold pb-3 my-5 text-blue-500"
    >
      Salary Expenses
    </h1>
    <section>
      <div
        class="container mx-auto grid md:grid-cols-2 grid-cols-1 md:gap-6 mt-5 md:mb-14"
      >
        <!-- left side image are here -->
        <div class="h-full">
          <img
            class="h-full"
            src="./images/saving-money.jpg"
            alt="Money saving pic"
          />
        </div>

        <!-- right side main part are here -->
        <div class="bg-gray-100 text-center">
          <div class="form">
            <h3 class="font-semibold text-2xl my-5">Income</h3>
            <div class="w-3/5 mx-auto pr-5 md:pr-2 text-right">
              <label class="font-medium text-lg mr-3" for="income-input"
                >Income:
              </label>
              <input
                class="py-2 pl-3 my-2 bg-gray-300 md:w-3/4 w-2/4"
                type="number"
                placeholder="00"
                id="income-input"
              />
            </div>
          </div>

          <div class="form">
            <h3 class="font-semibold text-2xl my-5">Expenses</h3>
            <div class="w-3/5 mx-auto pr-5 md:pr-2 text-right">
              <label class="font-medium text-lg mr-3" for="food-input"
                >Food:
              </label>
              <input
                class="py-2 pl-3 my-2 bg-gray-300 md:w-3/4 w-2/4"
                type="number"
                placeholder="00"
                id="food-input"
              />
            </div>
            <div class="w-3/5 mx-auto pr-5 md:pr-2 text-right">
              <label class="font-medium text-lg mr-3" for="rent-input"
                >Rent:
              </label>
              <input
                class="py-2 pl-3 my-2 bg-gray-300 md:w-3/4 w-2/4"
                type="number"
                placeholder="00"
                id="rent-input"
              />
            </div>
            <div class="w-3/5 mx-auto pr-5 md:pr-2 text-right">
              <label class="font-medium text-lg mr-3" for="clothes-input"
                >Clothes:
              </label>
              <input
                class="py-2 pl-3 my-2 bg-gray-300 md:w-3/4 w-2/4"
                type="number"
                placeholder="00"
                id="clothes-input"
              />
            </div>
            <!-- button are here expenses calculate -->
            <button
              id="calculate-btn"
              class="bg-blue-500 text-white px-12 py-3 mt-5 text-white font-semibold rounded-md shadow-lg"
            >
              Calculate
            </button>
            <!-- error handeling message -->
            <div>
                <h3 id="error-message" class="error-handling text-red-500 px-10 py-1 mt-2 mx-5 rounded"></h3>
            </div>
            <h3 class="font-semibold text-2xl my-5">
              Total Expenses: $<span id="total-expenses">00</span>
            </h3>
            <h3 class="font-semibold text-2xl my-5">
              Balance: $<span id="after-balance">00</span>
            </h3>
          </div>

          <!-- save calculation are here -->
          <div>
            <div
              class="saving-parcent flex items-center justify-center mt-4 mr-8 md:mr-6"
            >
              <div class="percent text-right">
                <label class="font-medium text-lg mr-3" for="parcent"
                  >Save:
                </label>
                <input
                  class="py-2 w-1/4 bg-gray-300 text-center"
                  type="number"
                  placeholder="00"
                  id="parcent"
                />
              </div>
              <h5 class="mx-3">%</h5>
              <button
                id="save-btn"
                class="bg-blue-500 text-white px-12 py-2 text-white font-semibold rounded shadow-lg"
              >
                Save
              </button>
            </div>
            <h3 class="font-semibold text-2xl my-5">
              Saving Amount: $<span id="saving-amount">00</span>
            </h3>
            <h3 class="font-semibold text-2xl my-5">
              Remaining Balance: $<span id="remaining-balance">00</span>
            </h3>
          </div>
        </div>
      </div>
    </section>

    <!-- own javascript are here -->
    <script src="./js/app.js"></script>
  </body>
</html>
